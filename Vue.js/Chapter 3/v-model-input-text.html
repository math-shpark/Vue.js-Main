<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>v-model</title>
</head>

<body>
    <div id="app">
        <input type="text" v-model="message" placeholder="문자열을 입력해주세요." autofocus>
        <p>바인딩된 메시지: {{ message }}</p>
    </div>

    <script>
        const app = new Vue({
            el: '#app',
            data() {
                return {
                    message: ''
                }
            }
        })
    </script>
</body>

</html>
