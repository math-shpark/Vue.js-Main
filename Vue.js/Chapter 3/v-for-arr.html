<!DOCTYPE html>
<html lang="ko">

<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>v-for</title>
</head>

<body>
    <div id="app">
        <h3>Front-end</h3>
        <p v-for="(lang, index) in langs">{{ index }}. {{ lang }}</p>
    </div>

    <script>
        const app = new Vue({
            el: '#app',
            data() {
                return {
                    langs: ["JavaScript", "CSS", "HTML"]
                }
            }
        })
    </script>
</body>

</html>
