<!DOCTYPE html>
<html lang="ko">

<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>v-show</title>
</head>

<body>
    <div id="app">
        <h3>Front-end</h3>
        <p>JavaScript</p>
        <p>CSS</p>
        <p>HTML</p>
        <p v-show="isShow">Vue.js</p>
    </div>

    <script>
        const app = new Vue({
            el: '#app',
            data() {
                return {
                    isShow: false
                }
            }
        })
    </script>
</body>

</html>
