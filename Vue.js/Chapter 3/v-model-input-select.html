<!DOCTYPE html>
<html lang="ko">

<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>v-model</title>
</head>

<body>
    <div id="app">
        <select v-model="selected">
            <option value="" disabled>한 개만 선택 가능</option>
            <option>JavaScript</option>
            <option>CSS</option>
            <option>HTML</option>
        </select>
        <div>
            선택한 언어 : {{ selected }}
        </div>
    </div>

    <script>
        const app = new Vue({
            el: '#app',
            data(){
                return{
                    selected: ''
                }
            }
        })
    </script>
</body>

</html>
