<!DOCTYPE html>
<html lang="ko">

<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>v-model</title>
</head>

<body>
    <div id="app">
        <textarea v-model="message" placeholder="문자열을 입력해주세요."></textarea>
        <p>여러 줄의 메시지</p>
        <p style="white-space: pre-line">{{ message }}</p>
    </div>

    <script>
        const app = new Vue({
            el: '#app',
            data(){
                return{
                    message: ''
                }
            }
        });
    </script>
</body>

</html>
