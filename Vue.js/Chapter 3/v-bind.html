<!DOCTYPE html>
<html lang="ko">

<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>v-bind</title>
</head>

<body>
    <div id="app">
        <input type="text" v-model="url" placeholder="이동하려는 홈페이지의 주소를 입력하세요.">
        <div>
            <a v-bind:href="url">이동하기</a>
        </div>
    </div>

    <script>
        const app = new Vue({
            el: '#app',
            data() {
                return {
                    url: ''
                }
            }
        })
    </script>
</body>

</html>
