<!DOCTYPE html>
<html lang="ko">

<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>v-on</title>
</head>

<body>
    <div id="app">
        <button v-on:click="count++">count 증가</button>
        <p>count : {{ count }}</p>
    </div>

    <script>
        const app = new Vue({
            el: '#app',
            data() {
                return {
                    count: 0
                }
            }
        })
    </script>
</body>

</html>
