<!DOCTYPE html>
<html lang="ko">

<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>v-on</title>
</head>

<body>
    <div id="app">
        <button v-on:click="print">버튼</button>
    </div>

    <script>
        const app = new Vue({
            el: '#app',
            data() {
                return {
                    count: 0
                }
            },
            methods: {
                print(val) {
                    alert("버튼을 클릭했습니다.");
                    alert("print 함수에 들어간 변수는 " + val + "입니다.");
                }
            }
        })
    </script>
</body>

</html>
