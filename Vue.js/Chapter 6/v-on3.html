<!DOCTYPE html>
<html lang="ko">

<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>v-on</title>
</head>

<body>
    <div id="app">
        <button v-on:click="display(true)">보여주기</button>
        <button v-on:click="display(false)">숨기기</button>
        <p v-show="isShow">메시지 입니다.</p>
    </div>

    <script>
        const app = new Vue({
            el: '#app',
            data() {
                return {
                    isShow: false
                }
            },
            methods: {
                display(val) {
                    this.isShow = val;
                }
            }
        })
    </script>
</body>

</html>
