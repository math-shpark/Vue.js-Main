<!DOCTYPE html>
<html lang="ko">

<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>component</title>
</head>

<body>
    <div id="app">
        <my-button></my-button>
        <my-button></my-button>
        <my-button></my-button>
    </div>
</body>

<script>
    let data = { count: 0 }

    let Child = {
        template: '<button v-on:click="count++">{{ count }}</button>',
        data() {
            return data;
        }
    }

    const app = new Vue({
        el: '#app',
        components: {
            'my-button': Child
        }
    })
</script>

</html>
