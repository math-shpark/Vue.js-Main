<!DOCTYPE html>
<html lang="ko">

<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>component</title>
</head>

<body>
    <div id="app">
        <table border="1">
            <tr is="my-component"></tr>
        </table>
    </div>

    <script>
        let Child = {
            template: `
            <tr>
                <td>1</td>
                <td>2</td>
            </tr>
            `
        }

        const app = new Vue({
            el: '#app',
            components: {
                'my-component': Child
            }
        })
    </script>
</body>

</html>
