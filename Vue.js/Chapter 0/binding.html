<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="app">
        {{msg}}
    </div>

    <div id="app2">
        <span v-bind:title="msg">
            마우스를 올리면 동적으로 바인딩된 속성을 확인할 수 있습니다.
        </span>
    </div>

    <script>
        let app = new Vue({
            el: '#app',
            data(){
                return{
                    msg: "Hello Vue!"
                }
            }
        })

        let app2 = new Vue({
            el: '#app2',
            data(){
                return{
                    msg: new Date()
                }
            }
        })
    </script>
</body>

</html>
