<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>v-on</title>
</head>

<body>
    <div id="app">
        <p>{{ msg }}</p>
        <button v-on:click="reverseMessage">메시지 뒤집기</button>
    </div>

    <script>
        const app = new Vue({
            el: '#app',
            data(){
                return{
                    msg: 'Hello Vue!'
                }
            },
            methods: {
                reverseMessage(){
                    this.msg = this.msg.split('').reverse().join('');
                }
            }
        })
    </script>
</body>

</html>
