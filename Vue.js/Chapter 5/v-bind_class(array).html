<!DOCTYPE html>
<html lang="ko">

<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>v-bind:class</title>
    <style>
        .static {
            font-size: 30px;
        }

        .center {
            text-align: center;
        }

        .redText {
            color: red;
        }

        .blueBackground {
            background: blue;
        }
    </style>
</head>

<body>
    <div id="app">
        <p class="static" v-bind:class="[centerClass, redTextClass, blueBackgroundClass]">
            {{ message }}
        </p>
    </div>

    <script>
        const app = new Vue({
            el: '#app',
            data() {
                return {
                    message: "Hello Vue!",
                    centerClass: 'center',
                    redTextClass: 'redText',
                    blueBackgroundClass: 'blueBackground'
                }
            }
        })
    </script>
</body>

</html>
