<!DOCTYPE html>
<html lang="ko">

<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>computed</title>
</head>

<body>
    <div id="app">
        <p>원본 : {{ message }}</p>
        <p>역순(메서드) : {{ reverseMessage() }}</p>
        <p>역순(computed) : {{ reverseMessage2 }}</p>
    </div>

    <script>
        const app = new Vue({
            el: '#app',
            data() {
                return {
                    message: '안녕하세요 반갑습니다'
                }
            },
            methods: {
                reverseMessage() {
                    return this.message.split("").reverse().join("");
                }
            },
            computed: {
                reverseMessage2() {
                    return this.message.split("").reverse().join("");
                }
            }
        })
    </script>
</body>

</html>
