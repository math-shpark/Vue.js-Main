<!DOCTYPE html>
<html lang="ko">

<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router@3.0.1/dist/vue-router.js"></script>
    <title>router</title>
</head>

<body>
    <div id="app">
        <h3>Front end 수강 강좌</h3>
        <label>Vue.js</label>
        <button @click="func">수강신청</button>
        <router-view></router-view>
    </div>

    <script>
        const message = {
            template: "<div>Vue.js 강좌를 수강하였습니다</div>"
        }

        const router = new VueRouter({
            routes: [
                {
                    path: '/vue',
                    component: message
                }
            ]
        })

        const app = new Vue({
            el: '#app',
            router: router,
            methods: {
                func() {
                    this.$router.push("vue")
                }
            }
        })
    </script>
</body>

</html>
