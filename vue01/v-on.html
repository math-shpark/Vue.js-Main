<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Hello Vue</title>
</head>
<body>
    <div id="app">
        <h2>{{ count }}</h2>
        <button v-on:click="count+=1">더하기</button>
        <button v-on:click="count-=1">빼기</button>
        <button v-on:click="count*=2">2배</button>
        <button v-on:click="count/=2">절반으로 나누기</button>
        <button v-on:click="plus">plus 메서드 실행</button>
    </div>

    <script>
        const app = new Vue({
            el: "#app",
            data() {
                return {
                    count: 1
                }
            },
            methods: {
                plus: function(){
                    this.count++;
                }
            }
        });
    </script>
</body>
</html>
