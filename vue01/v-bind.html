<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Hello Vue</title>
</head>

<body>
    <div id="app">
        <!-- 바인딩 -->
        <div v-bind:id="idValue">v-bind</div>
        <div :id="idValue">v-bind 약어</div>
        <button v-bind:[key]="btnId">v-bind Button</button>
        <button :[key]="btnId">v-bind Button 약어</button>
    </div>

    <script>
        const app = new Vue({
            el: "#app",
            data() {
                return {
                    idValue: 'test-id',
                    key: 'id',
                    btnId: 'btn1'
                }
            }
        });
    </script>
</body>

</html>
