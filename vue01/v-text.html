<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Hello Vue</title>
</head>

<body>
    <div id="app">
        <!-- 연산 가능 -->
        <div>{{num + 1}}</div>
        <div>{{ msg + ' Vue!'}}</div>
        <div v-text="msg+ ' Vue!!'"></div>
        <!-- 삼항 연산자 -->
        <div>{{ num > 10 ? "10보다 큰 수" : "10보다 작거나 같은 수" }}</div>
        <!-- 쪼개기 -->
        <div>{{ msg.split("") }}</div>
        <div>{{ msg.split("").join("") }}</div>
        <div>{{ msg.split("").reverse() }}</div>
        <div>{{ msg.split("").reverse().join("") }}</div>
    </div>

    <script>
        const app = new Vue({
            el: "#app",
            data() {
                return {
                    num: 5,
                    msg: "Hello"
                }
            }
        });
    </script>
</body>

</html>
