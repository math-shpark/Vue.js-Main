<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Hello Vue</title>
    <style>
        [v-cloak]{
            display: none;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>{{msg}}</h1>
        <!-- v-cloak -->
        <!-- 객체가 생성되는 순간 생성됨 -->
        <h2 v-cloak>{{msg}}</h2>
    </div>

    <script>
        setTimeout(function(){
            const app = new Vue({
                el: "#app",
                data() {
                    return {
                        msg: "Hello World!"
                    }
                }
            });
        }, 3000);
        
    </script>
</body>
</html>
