<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        // 1. Template Literal
        console.log("1. Template Literal");
        let name = "kim";
        let birthday = "2000.01.01";
        let job = "student";

        let info = `내 이름은 ${name}이고, ${birthday}에 태어났습니다. 제 직업은 ${job}입니다.`;
        console.log(info);

        console.log("---------------------------");

        // 2. Object Destructuring Assignment
        console.log("2. Object Destructuring Assignment");
        const Movie = {
            title: "기생충",
            director: "봉준호",
            genre: "드라마",
            runningTime: 132
        };

        function showInfo({ title, director, genre, runningTime }) {
            console.log(title);
            console.log(director);
            console.log(genre);
            console.log(runningTime);
        };

        showInfo(Movie);

        console.log("---------------------------");

        // 3. for
        console.log("3. for");
        let movies = ["기생충", "이터널스", "킹스맨", "스파이더맨", "해리포터"];
        for (let movie of movies) {
            console.log(movie);
        }

        console.log("---------------------------");

        // 4. 세제곱 화살표 함수
        console.log("4. arrow function");
        const triple = num => Math.pow(num, 3);
        let num = 2;
        console.log(triple(num));

        console.log("---------------------------");

        // 5. Array Helper Methods - map
        console.log("5. Array Helper Methods");
        let even = [2, 4, 6, 8, 10, 12, 14, 16];
        let multiple = even.map(num => `${num}` * 2);
        for (let i of multiple) {
            console.log(i);
        }

        console.log("---------------------------");
    </script>
</body>

</html>
