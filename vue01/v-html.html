<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Hello Vue</title>
</head>

<body>
    <div id="app">
        <h2>{{ msg }}</h2>
        <!-- html 보간 -->
        <!-- 임의로 HTML을 동적으로 렌더링하려면 XSS 취약점으로 쉽게 이어질 수 있음
             신뢰할 수 있는 콘텐츠에서만 HTML 보간을 사용하기
        -->
        <h2 v-html="msg"></h2>
    </div>

    <script>
        const app = new Vue({
            el: "#app",
            data() {
                return {
                    msg: "<h2 style='color:red'>빨간색 글씨의 메시지 입니다.</h2>"
                }
            }
        });
    </script>
</body>

</html>
