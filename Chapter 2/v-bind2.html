<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>v-bind</title>
</head>

<body>
    <div id="app">
        <a v-bind:href="url">이동</a>
        {{ count }}
        <button v-on:click="add">더하기</button>
    </div>

    <script>
        const app = new Vue({
            el: '#app',
            data(){
                return{
                    count: 0,
                    url: 'https://www.naver.com'
                }
            },
            methods : {
                add(){
                    this.count++;
                }
            }
        })
    </script>
</body>

</html>
