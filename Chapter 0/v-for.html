<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>v-for</title>
</head>

<body>
    <div id="app">
        <ol>
            <li v-for="todo in todoList">
                {{todo.text}}
            </li>
        </ol>
    </div>

    <script>
        const app = new Vue({
            el: '#app',
            data() {
                return {
                    todoList: [
                        { text: 'JavaScript' },
                        { text: 'Vue' },
                        { text: 'HTML' }
                    ]
                }
            }
        })
    </script>
</body>

</html>
