<!DOCTYPE html>
<html lang="ko">

<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Component</title>
</head>

<body>
    <div id="app">
        <ol>
            <!-- todo-item이라는 이름의 컴포넌트의 인스턴스 만들기 -->
            <todo-item v-for="todo in todoList" v-bind:todo="todo" v-bind:key="todo.id"></todo-item>
        </ol>
    </div>

    <script>
        // Vue.component('todo-item', {
        //     template: '<li>Task 1</li>'
        // })

        Vue.component('todo-item', {
            // 사용자 정의 속성
            props: ['todo'],
            template: '<li>{{ todo.text }}</li>'
        })

        const app = new Vue({
            el: '#app',
            data() {
                return {
                    todoList: [
                        { id: 0, text: 'Vue' },
                        { id: 1, text: 'JavaScript' },
                        { id: 2, text: 'CSS' }
                    ]
                }
            }
        })
    </script>
</body>

</html>
