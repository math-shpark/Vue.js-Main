<!DOCTYPE html>
<html lang="ko">

<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>v-model</title>
</head>

<body>
    <div id="app">
        <p>{{ msg }}</p>
        <input type="text" v-model="msg">
    </div>

    <script>
        const app = new Vue({
            el: '#app',
            data(){
                return{
                    msg: '본 메시지는 양방향으로 바인딩됩니다.'
                }
            }
        })
    </script>
</body>

</html>
